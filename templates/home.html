<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Presidents Flask REST API</title>
</head>
<body>
    <h1>
        Presidents of the United States of America
    </h1>
    {% for president in presidents|sort(attribute="number") %}
        <h3> #{{president.number}} - {{president.fname}} {{president.lname}} </h3>
        <ul>
        {% for note in president.notes %}
            <li> {{ note.content }} </li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
