<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Presidents Flask REST API</title>
</head>
<body>
    <h1>
        Presidents of the United States of America
    </h1>
    <ul>
        {% for president in presidents|sort(attribute="number") %}
        #{{president.number}} - {{president.fname}} {{president.lname}} <br>
        {% endfor %}
    </ul>
</body>
</html>
